<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="text/javascript" src="Counter.js"></script>
    <script type="text/javascript">
    // helper stuff

    /**
     * Returns a random integer between min (inclusive) and max (inclusive)
     * Using Math.round() will give you a non-uniform distribution!
     * 
     * SEE https://stackoverflow.com/questions/1527803/generating-random-whole-numbers-in-javascript-in-a-specific-range
     */
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // tests

    function testCounterCountsFine() {
        var counter = new Counter();

        counter.count();

        if (counter.value === 1)
            return console.log('testCounterCountsFine', 'OK');

        console.error('testCounterCountsFine', 'KO');
    }

    function testCounterCountsFineBDD() {
        var counter = new Counter();

        var n = getRandomInt(1, 1000);

        for (var i = 0; i < n; i++)
            counter.count();

        if (counter.value === n)
            return console.log('testCounterCountsFine', 'OK', 'for random case of counting ' + n);

        console.error('testCounterCountsFine', 'KO');
    }

    testCounterCountsFine();

    testCounterCountsFineBDD();
    </script>
</head>

<body>
</body>

</html>
